<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<div style="width: 100%; height: 50px; background-color: rgb(255, 0, 72);"><h1>sec</h1></div>
<br> <br><br><br>
<div class="div-one" style="width: 100%; height: 50px; background-color: rgb(0, 255, 47);"><h1>min</h1></div>
<br> <br><br><br>
<div class="div-two" style="width: 100%; height: 50px; background-color: rgb(52, 13, 14);"><h1>hour</h1></div>



  <script>
    setInterval(function(){
      let date =new Date();
      document.querySelector("div").style.width=(100*date.getSeconds())/60 +"%"
    })



    setInterval(function(){
      let date =new Date();
      document.querySelector(".div-one").style.width=(100*date.getMinutes())/60 +"%"
    })

    setInterval(function(){
      let date =new Date();
      document.querySelector(".div-two").style.width=(100*date.getHours())/24 +"%"
    })

  </script>
</body>
</html>
